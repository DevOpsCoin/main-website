<!-- NAV + COUNTDOWN LOGIC -->
<script>
  // === CONFIG: set this when launch is known ===
  // const targetDate = "2025-12-15T00:00:00Z";
  const targetDate = null; // null = Coming Soon

  const countdownEl = document.getElementById('countdown');
  const launchLabel = document.getElementById('launch-date-label');
  const launchStatus = document.getElementById('launch-status');

  function updateCountdown() {
    if (!targetDate) {
      countdownEl.textContent = "Coming Soon";
      launchStatus.innerHTML =
        '<span class="w-2 h-2 rounded-full bg-yellow-400 animate-pulse"></span> Build Phase';
      return;
    }

    const now = Date.now();
    const diff = new Date(targetDate).getTime() - now;

    if (diff <= 0) {
      countdownEl.textContent = "ðŸš€ Launch Complete!";
      launchStatus.innerHTML =
        '<span class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></span> Live on BNB';
      clearInterval(timer);
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const mins = Math.floor((diff / (1000 * 60)) % 60);
    countdownEl.textContent = `${days}d ${hours}h ${mins}m`;

    // Optional: dynamic phase
    if (days < 10) {
      launchStatus.innerHTML =
        '<span class="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span> Final Prep';
    }
  }

  updateCountdown();
  const timer = setInterval(updateCountdown, 60000);

  // === NAV Highlight Logic ===
  const navLinks = document.querySelectorAll('.nav-btn');
  const current = window.location.pathname.split('/').pop() || 'index.html';
  navLinks.forEach(link => {
    const isActive = link.getAttribute('data-nav') === current;
    link.classList.toggle('bg-cyan-300', isActive);
    link.classList.toggle('text-cyan-900', isActive);
    link.classList.toggle('cursor-not-allowed', isActive);
    link.classList.toggle('ring-4', isActive);
    link.classList.toggle('ring-cyan-200', isActive);
    link.classList.toggle('font-bold', isActive);
    if (isActive) {
      link.classList.remove('animate-pulse-slow');
      link.onclick = e => e.preventDefault();
    } else {
      link.classList.add(
        'bg-gradient-to-br','from-cyan-700','to-cyan-500',
        'hover:from-cyan-400','hover:to-cyan-300','text-white',
        'shadow-lg','transition','duration-200','opacity-90','hover:opacity-100',
        'px-4','py-2','rounded-lg','font-semibold','flex','items-center','gap-2','justify-center'
      );
    }
  });
</script>
