<script>
  const navLinks = document.querySelectorAll('.nav-btn');

    if (link.getAttribute('data-nav') === current) {
      link.classList.remove('bg-cyan-700','hover:bg-cyan-400','text-white');
      link.classList.add('bg-cyan-300','text-cyan-900','cursor-not-allowed','ring-4','ring-cyan-200','font-bold');
      link.setAttribute('aria-current','page');
      link.onclick = e => e.preventDefault();
      link.tabIndex = -1;
    }
  });
</script>
