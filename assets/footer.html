<script>
  // Auto-fill current year
  document.getElementById('year').textContent = new Date().getFullYear();

  // Footer countdown (same target as header)
  const footerCountdownEl = document.getElementById('footer-countdown');
  const launchDate = new Date('2026-01-01T00:00:00Z').getTime();

  function updateFooterCountdown() {
    const now = Date.now();
    const diff = launchDate - now;
    if (diff <= 0) {
      footerCountdownEl.textContent = "ðŸš€ Now Live on BNB Smart Chain!";
      return;
    }
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    footerCountdownEl.textContent = `Launch in ${days}d ${hours}h`;
  }

  updateFooterCountdown();
  setInterval(updateFooterCountdown, 3600000); // update hourly
</script>
